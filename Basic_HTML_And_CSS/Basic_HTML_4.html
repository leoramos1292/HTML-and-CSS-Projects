<!DOCTYPE html>
<html>
	<body>
	<style>
	.font1 {
	background-color: black;
	color: yellow;
	font-size: large;
	}
	.font2 {
	background-color: darkblue;
	color: white;
	font-size: medium;
	}
	.mine {
	background-color: lightgreen;
	color:red;
	text-decoration: underline overline;
	font-size: large;
	font-weight: bold;
	}
	</style>
	<h2 class="font1">This h2 element is styled per class attribute font1.</h2>
	<h3 class="font2">This h3 element is styled per class attribute font2.</h3>
	<h4 class="font1">Even though this is an h4 element, it is stlyed the same as the 
	h1 element because we pointed to the  class attribute font1.</h4>
	<p class="mine">NOW WE GOT CHRISTMAS COLORS UP IN HERE</p>
	</body>
</html>
